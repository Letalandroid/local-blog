<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Local Blog | New Post</title>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <main>
        <form>
            <p>
                <label>Título:</label>
                <input type="text" id="title" placeholder="Mi primer post!">
            </p>
            <p>
                <label>Descripción</label>
                <textarea id="desc" placeholder="Mucho texto..."></textarea>
            </p>
            <p>
                <input id="send" type="button" value="Send post">
            </p>
        </form>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
